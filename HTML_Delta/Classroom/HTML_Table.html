<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- Table 1 -->
        <table border="black">
            <caption>Food Menu 1</caption>
            <!-- Table Header -->
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <tr>
                    <td>Frooti</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Samosa</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>Chips</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>
        <br>
        <!-- Table 2 -->
        <table border="black">
            <caption>Food Menu 2</caption>
            <!-- Table Header -->
            <thead>
                <tr>
                    <th rowspan="2">Item</th>
                    <th colspan="2">Price</th>
                </tr>
                <tr>
                    <th>INR</th>
                    <th>USD</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <tr>
                    <td>Frooti</td>
                    <td>10</td>
                    <td>0.14</td>
                </tr>
                <tr>
                    <td>Samosa</td>
                    <td>12</td>
                    <td>0.17</td>
                </tr>
                <tr>
                    <td>Chips</td>
                    <td>20</td>
                    <td>0.28</td>
                </tr>
            </tbody>
        </table>
        <br>
    </body>
</html>
