<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2 style="color:crimson">Feedback Form</h2>
    <form action="/contact">
        <div>
        <label for="name">Name:</label>
        <input type="text" placeholder="Write your name" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="Write your email" id="email" name="email">
        </div> <br>
        <div>
            <label for="message">Message:</label> <br>
            <textarea name="message" id="message" rows="6" cols="40"></textarea>
        </div><br>
        <div>
            <label for="rating">Rate us out of 5:</label><br>
            <input type="radio" name="rating" id="1" value="1">
            <label for="1">1</label> <br>
            <input type="radio" name="rating" id="2" value="2">
            <label for="2">2</label> <br>
            <input type="radio" name="rating" id="3" value="3">
            <label for="3">3</label> <br>
            <input type="radio" name="rating" id="4" value="4">
            <label for="4">4</label> <br>
            <input type="radio" name="rating" id="5" value="5">
            <label for="5">5</label>
        </div> <br>
        <button>Send your message!</button>
    </form>
</body>
</html>
